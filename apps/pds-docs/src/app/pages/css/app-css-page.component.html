<pds-page-layout>
  <pds-page-content fxLayout="row wrap" fxLayoutGap="32px grid">

    <ng-container *ngFor="let guide of appGuides.getChapter('Css')">
      <pds-app-guide-card fxFlex="33.33" fxFlex.lt-lg="50" fxFlex.lt-md="100"
        [guide]="guide">
      </pds-app-guide-card>
    </ng-container>

  </pds-page-content>
</pds-page-layout>
