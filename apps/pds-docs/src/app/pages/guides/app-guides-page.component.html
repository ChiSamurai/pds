<page-layout>
  <page-content fxLayout="row wrap" fxLayoutGap="32px grid">

    <div *ngFor="let guide of appGuides.asObservable() | async" fxFlex="33.33">
      <pds-card>
        <pds-card-header>
          <h5>{{ guide.title || guide.slug }}</h5>
        </pds-card-header>
        <pds-card-content [innerHTML]="guide.description | marked"></pds-card-content>
        <pds-card-footer>
          <button [routerLink]="[ '.', guide.slug ]">Read</button>
        </pds-card-footer>
      </pds-card>
    </div>

  </page-content>
</page-layout>
