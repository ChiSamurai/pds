<pds-app-base-documentation-component
  [documentationTabs]="[
    { id: DEFAULT_DOCUMENTATION_TABS.OVERVIEW, content: overview }
  ]"
  heading="Tabs"
  id="tabs"
></pds-app-base-documentation-component>
<ng-template #overview>
  <div fxLayout="column" fxLayoutGap="32px">
    <pds-app-base-documentation-card
      [contentTemplateRef]="tabs"
      title="Tabs">
    </pds-app-base-documentation-card>

    <pds-app-base-documentation-card
      [contentTemplateRef]="workingExample"
      title="Working Example">
    </pds-app-base-documentation-card>
  </div>
</ng-template>


<ng-template #tabs>
  <div fxLayout="column" fxLayoutGap="32px">
    <div *ngFor="let tabState of TABS_STATES" fxFlex fxLayout="row" fxLayoutGap="32px">
      <h4 fxFlex="0 0 10">{{tabState | titlecase}}</h4>
      <div fxFlex="0 1">
        <pds-tabs>
          <pds-tab [ngClass]="tabState">
            <span>Label</span>
          </pds-tab>
          <pds-tab [ngClass]="tabState">
            <span>Label + Icon</span>
            <svg-icon name="info"></svg-icon>
          </pds-tab>
          <pds-tab [ngClass]="tabState">
            <span>Label + Badge</span>
            <pds-badge>20</pds-badge>
          </pds-tab>
          <pds-tab [ngClass]="tabState">
            <svg-icon name="info"></svg-icon>
            <span>Icon + Label</span>
          </pds-tab>
          <pds-tab [ngClass]="tabState">
            <svg-icon name="info"></svg-icon>
            <span>Icon + Label + Badge</span>
            <pds-badge>20</pds-badge>
          </pds-tab>
        </pds-tabs>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #workingExample>
  <div>
    <pds-tabs>
      <pds-tab (click)="activeExampleTab = tabId"
               *ngFor="let tabId of [0, 1, 2, 3, 4, 5]"
               [ngClass]="{'active': tabId === activeExampleTab}">
        Tab {{tabId}}
      </pds-tab>
    </pds-tabs>
  </div>
</ng-template>
