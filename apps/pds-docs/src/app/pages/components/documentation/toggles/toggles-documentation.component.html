<pds-app-base-documentation-component
  [documentationTabs]="[
    { id: DEFAULT_DOCUMENTATION_TABS.OVERVIEW, content: overview }
  ]"
  heading="Toggles"
  id="toggles"
></pds-app-base-documentation-component>
<ng-template #overview>
  <pds-card>
    <pds-card-content>
      <h3>CheckBox</h3>
    </pds-card-content>
    <ng-container [ngTemplateOutletContext]="{template: checkboxTemplate}"
                  [ngTemplateOutlet]="toggleTypeTemplate"></ng-container>
  </pds-card>

  <pds-card>
    <pds-card-content>
      <h3>RadioBox</h3>
    </pds-card-content>
    <ng-container [ngTemplateOutletContext]="{template: radioTemplate}"
                  [ngTemplateOutlet]="toggleTypeTemplate"></ng-container>
  </pds-card>

  <pds-card>
    <pds-card-content>
      <h3>ToggleBox</h3>
    </pds-card-content>
    <ng-container [ngTemplateOutletContext]="{template: toggleBoxTemplate}"
                  [ngTemplateOutlet]="toggleTypeTemplate"></ng-container>
  </pds-card>

  <ng-template #toggleTypeTemplate let-template="template">
    <section>
      <div fxLayout="column" fxLayoutGap="16px">
        <div>Label alignment:</div>
        <div *ngFor="let labelAlignment of ['', 'before', 'after']"
             fxLayout="row"
             fxLayoutGap="32px">
          <div fxFlex>
            <h4>{{labelAlignment ? labelAlignment : 'default'}}</h4>
          </div>
          <div *ngFor="let state of ['enabled', 'disabled', 'active', 'hover', 'focus', 'error']"
               fxFlex>
            <ng-container [ngTemplateOutletContext]="{classes: [state, labelAlignment]}"
                          [ngTemplateOutlet]="template"></ng-container>
          </div>
        </div>
      </div>
    </section>
  </ng-template>

  <ng-template #checkboxTemplate let-classes="classes">
    <pds-check-box
      [labelAlign]="classes[1]"
      [ngClass]="classes[0]"
      label="Label">
    </pds-check-box>
  </ng-template>

  <ng-template #radioTemplate let-classes="classes">
    <pds-radio-box
      [labelAlign]="classes[1]"
      [ngClass]="classes[0]"
      label="Label">
    </pds-radio-box>
  </ng-template>

  <ng-template #toggleBoxTemplate let-classes="classes">
    <pds-toggle-box
      [labelAlign]="classes[1]"
      [ngClass]="classes[0]"
      label="Label">
    </pds-toggle-box>
  </ng-template>

</ng-template>
