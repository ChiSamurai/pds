<pds-app-base-documentation-component
  [documentationTabs]="[
    { id: DEFAULT_DOCUMENTATION_TABS.OVERVIEW, content: overview },
  ]"
  heading="Buttons"
  id="button"
></pds-app-base-documentation-component>

<ng-template #overview>

  <div #top fxLayout="column" fxLayoutGap="32px">

    <section>
      These are the PDS buttons
    </section>

    <div #top fxLayout="row" fxLayoutGap="32px">
      <div *ngFor="let card of documentationCards">
        <button (click)="card.anchorRef.nativeElement.scrollIntoView()" fxFlex>{{card.title}}</button>
      </div>
    </div>

    <pds-app-base-documentation-card
      [contentTemplateRef]="buttons"
      [topElement]="top"
      title="Buttons">
    </pds-app-base-documentation-card>

    <pds-app-base-documentation-card
      [contentTemplateRef]="fabTemplate"
      [topElement]="top"
      title="Floating Action Buttons (FABs)">
    </pds-app-base-documentation-card>
  </div>
</ng-template>

<ng-template #buttons>
  <ng-container *ngFor="let buttonRank of buttonRanks"
                [ngTemplateOutletContext]="{buttonRank: buttonRank}"
                [ngTemplateOutlet]="buttonRankTemplate"></ng-container>
</ng-template>

<ng-template #buttonRankTemplate let-buttonRank="buttonRank">
  <pds-card>
    <pds-card-header><h3>{{buttonRank | titlecase}}</h3></pds-card-header>
    <pds-card-content>
      <div fxLayout="column" fxLayoutGap="32px">
        <ng-container *ngFor="let buttonState of htmlElementStates"
                      [ngTemplateOutletContext]="{buttonClasses: [(buttonRank), buttonState]}"
                      [ngTemplateOutlet]="buttonStateTemplate"></ng-container>
      </div>
    </pds-card-content>
  </pds-card>
</ng-template>

<ng-template #buttonStateTemplate let-buttonClasses="buttonClasses">
  <div fxFlex fxLayout="row" fxLayoutGap="32px">
    <div fxFlex>
      <h4>{{buttonClasses[1] | titlecase}}</h4>
    </div>
    <div fxFlex>
      <button [ngClass]="buttonClasses">Label</button>
    </div>
    <div fxFlex>
      <button [ngClass]="buttonClasses">
        <svg-icon name="info"></svg-icon>
      </button>
    </div>
    <div fxFlex>
      <button [ngClass]="buttonClasses">
        <svg-icon name="info"></svg-icon>
        Icon & Label
      </button>
    </div>
    <div fxFlex>
      <button [ngClass]="buttonClasses">Label & Icon (TBD)</button>
    </div>
    <div fxFlex>
      <button [ngClass]="buttonClasses">Icon Top & Label (TBD)</button>
    </div>
  </div>
</ng-template>

<ng-template #fabTemplate>
  <div class="fab-doc"
       fxLayout="row">
    <div *ngFor="let buttonState of htmlElementStates"
         fxFlex
         fxLayout="column"
         fxLayoutAlign="center center">
      <pds-fab-button [ngClass]="buttonState">
        <svg-icon name="info"></svg-icon>
      </pds-fab-button>
    </div>
  </div>
</ng-template>
