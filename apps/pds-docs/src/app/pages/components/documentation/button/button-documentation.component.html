<pds-app-base-documentation-component
  [documentationTabs]="[
    { id: DEFAULT_DOCUMENTATION_TABS.OVERVIEW, content: overview },
  ]"
  heading="Buttons"
  id="button"
></pds-app-base-documentation-component>
<ng-template #overview>
  <section>
    These are the PDS buttons
  </section>
  <ng-container *ngFor="let buttonRank of buttonRanks"
                [ngTemplateOutletContext]="{buttonRank: buttonRank}"
                [ngTemplateOutlet]="buttonRankTemplate"></ng-container>

  <ng-container [ngTemplateOutlet]="fabTemplate"></ng-container>
</ng-template>
<ng-template #buttonRankTemplate let-buttonRank="buttonRank">
  <pds-card>
    <pds-card-header><h3>{{buttonRank}}</h3></pds-card-header>
    <pds-card-content>
      <div *ngFor="let buttonState of htmlElementStates"
           fxLayout="column">
        <ng-container [ngTemplateOutletContext]="{buttonClasses: [(buttonRank), buttonState]}"
                      [ngTemplateOutlet]="buttonStateTemplate"></ng-container>
      </div>
    </pds-card-content>
  </pds-card>
</ng-template>

<ng-template #buttonStateTemplate let-buttonClasses="buttonClasses">
  <div #buttonCode fxLayout="row">
    <div fxFlex>
      <h4>{{buttonClasses[1]}}</h4>
    </div>
    <div fxFlex>
      <button [ngClass]="buttonClasses">Label</button>
    </div>
    <div fxFlex>
      <button [ngClass]="buttonClasses">
        <svg-icon name="info"></svg-icon>
      </button>
    </div>
    <div fxFlex>
      <button [ngClass]="buttonClasses">
        <svg-icon name="info"></svg-icon>
        Icon & Label
      </button>
    </div>
    <div fxFlex>
      <button [ngClass]="buttonClasses">Label & Icon (TBD)</button>
    </div>
    <div fxFlex>
      <button [ngClass]="buttonClasses">Icon Top & Label (TBD)</button>
    </div>
  </div>
</ng-template>

<ng-template #fabTemplate>
  <pds-card>
    <pds-card-header><h3>Floating Action Buttons (FABs)</h3></pds-card-header>
    <pds-card-content>
      <div class="fab-doc"
           fxLayout="row">
        <div *ngFor="let buttonState of htmlElementStates"
             fxFlex
             fxLayout="column"
             fxLayoutAlign="center center">
          <pds-fab-button [ngClass]="buttonState">
            <svg-icon name="info"></svg-icon>
          </pds-fab-button>
        </div>
      </div>
    </pds-card-content>
  </pds-card>

</ng-template>
