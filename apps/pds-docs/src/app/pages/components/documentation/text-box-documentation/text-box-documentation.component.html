<pds-app-base-documentation-component
  [documentationTabs]="[
    { id: DEFAULT_DOCUMENTATION_TABS.OVERVIEW, content: overview },
  ]"
  heading="Text Box"
  id="text-box"
></pds-app-base-documentation-component>
<ng-template #overview>
  <div #top fxLayout="row" fxLayoutGap="32px">
    <div *ngFor="let card of documentationCards">
      <button (click)="card.anchorRef.nativeElement.scrollIntoView()" fxFlex>{{card.title}}</button>
    </div>
  </div>

  <div fxLayout="column" fxLayoutGap="32px">
    <pds-app-base-documentation-card
      [contentTemplateRef]="textboxwolabel"
      [title]="'Textbox (w/o label)'"
      [topElement]="top">
    </pds-app-base-documentation-card>

    <pds-app-base-documentation-card
      [contentTemplateRef]="textboxwlabel"
      [title]="'Textbox (with label)'"
      [topElement]="top">
    </pds-app-base-documentation-card>

    <pds-app-base-documentation-card
      [contentTemplateRef]="textboxwithselectdropdown"
      [title]="'Textbox with select dropdown'"
      [topElement]="top">
    </pds-app-base-documentation-card>

  </div>

  <ng-template #textboxwolabel>
    <div fxLayout="column" fxLayoutGap="16px">
      <div fxFlex
           fxLayout="row"
           fxLayoutGap="32px">
        <div fxFlex="0 0 15"></div>
        <div fxFlex>
          <h4>icon before</h4>
        </div>
        <div fxFlex>
          <h4>icon after</h4>
        </div>
        <div fxFlex>
          <h4>icon before & after</h4>
        </div>
      </div>
      <div *ngFor="let elementState of htmlElementStates"
           fxFlex
           fxLayout="row"
           fxLayoutGap="32px">
        <div fxFlex="1 0">
          <h4>{{elementState}}</h4>
        </div>
        <div fxFlex="0 1">
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsAfter></svg-icon>
          </pds-text-box>
        </div>
        <div fxFlex="0 1">
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsBefore></svg-icon>
          </pds-text-box>
        </div>
        <div fxFlex="0 1">
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsBefore></svg-icon>
            <svg-icon name="info" pdsAfter></svg-icon>
          </pds-text-box>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #textboxwlabel>
    <div fxLayout="column" fxLayoutGap="16px">
      <div fxFlex
           fxLayout="row"
           fxLayoutGap="32px">
        <div fxFlex="0 0 15"></div>
        <div fxFlex>
          <h4>icon before</h4>
        </div>
        <div fxFlex>
          <h4>icon after</h4>
        </div>
        <div fxFlex>
          <h4>icon before & after</h4>
        </div>
      </div>
      <div *ngFor="let elementState of htmlElementStates"
           fxFlex
           fxLayout="row"
           fxLayoutGap="32px">
        <div fxFlex="1 0">
          <h4>{{elementState}}</h4>
        </div>
        <div fxFlex="0 1">
          <label>Label</label>
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsAfter></svg-icon>
          </pds-text-box>
        </div>
        <div fxFlex="0 1">
          <label>Label</label>
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsBefore></svg-icon>
          </pds-text-box>
        </div>
        <div fxFlex="0 1">
          <label>Label</label>
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsBefore></svg-icon>
            <svg-icon name="info" pdsAfter></svg-icon>
          </pds-text-box>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #textboxwithselectdropdown>
    <section fxFlex="50">
      <pds-text-box [pdsInputDropdown]="searchDropdown" placeholder="Type something...">
        <svg-icon name="search" pdsBefore></svg-icon>
      </pds-text-box>

      <pds-dropdown #searchDropdown pdsInputDropdownDef>
        <pds-select-list>
          <ng-container *ngIf="['option 1', 'option 2', 'option 3', 'option 4'] | pdsInputFilter as filteredOptions">
            <ng-container *ngIf="filteredOptions?.length; else noMatchTemplate">
              <pds-select-option *ngFor="let option of filteredOptions" [value]="option">
                {{ option }}
              </pds-select-option>
            </ng-container>
          </ng-container>
          <ng-template #noMatchTemplate>
            <pds-select-option disabled="true">No matches</pds-select-option>
          </ng-template>
        </pds-select-list>
      </pds-dropdown>
    </section>
  </ng-template>

</ng-template>
