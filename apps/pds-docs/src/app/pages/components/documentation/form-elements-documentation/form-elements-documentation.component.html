<pds-app-base-documentation-component
  [documentationTabs]="[
    { id: DEFAULT_DOCUMENTATION_TABS.OVERVIEW, content: overview },
  ]"
  heading="Form Elements"
  id="form-elements"
></pds-app-base-documentation-component>
<ng-template #overview>
  <div #top fxLayout="row" fxLayoutGap="32px">
    <div *ngFor="let card of documentationCards">
      <button (click)="card.anchorRef.nativeElement.scrollIntoView()" fxFlex>{{card.title}}</button>
    </div>
  </div>


  <div fxLayout="column" fxLayoutGap="32px">
    <pds-app-base-documentation-card
      [contentTemplateRef]="simplehtmlinputs"
      [title]="'Simple HTML Inputs'"
      [topElement]="top">
    </pds-app-base-documentation-card>

    <pds-app-base-documentation-card
      [contentTemplateRef]="textboxwolabel"
      [title]="'Textbox (w/o label)'"
      [topElement]="top">
    </pds-app-base-documentation-card>

    <pds-app-base-documentation-card
      [contentTemplateRef]="textboxwlabel"
      [title]="'Textbox (with label)'"
      [topElement]="top">
    </pds-app-base-documentation-card>

    <pds-app-base-documentation-card
      [contentTemplateRef]="textboxwithselectdropdown"
      [title]="'Textbox with select dropdown'"
      [topElement]="top">
    </pds-app-base-documentation-card>

    <pds-app-base-documentation-card
      [contentTemplateRef]="combobox"
      [title]="'Combobox'"
      [topElement]="top">
    </pds-app-base-documentation-card>

    <pds-app-base-documentation-card
      [contentTemplateRef]="selectbox"
      [title]="'Select Box'"
      [topElement]="top">
    </pds-app-base-documentation-card>

  </div>

  <ng-template #simplehtmlinputs>
    <div fxLayout="column"
         fxLayoutGap="16px">
      <div *ngFor="let elementState of htmlElementStates"
           fxFlex
           fxLayout="row">
        <div fxFlex="0 0 15">
          <h4>{{elementState}}</h4>
        </div>
        <div fxFlex="0 1">
          <input [ngClass]="elementState">
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #textboxwolabel>
    <div fxLayout="column" fxLayoutGap="16px">
      <div fxFlex
           fxLayout="row"
           fxLayoutGap="32px">
        <div fxFlex="0 0 15"></div>
        <div fxFlex>
          <h4>icon before</h4>
        </div>
        <div fxFlex>
          <h4>icon after</h4>
        </div>
        <div fxFlex>
          <h4>icon before & after</h4>
        </div>
      </div>
      <div *ngFor="let elementState of htmlElementStates"
           fxFlex
           fxLayout="row"
           fxLayoutGap="32px">
        <div fxFlex="1 0">
          <h4>{{elementState}}</h4>
        </div>
        <div fxFlex="0 1">
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsAfter></svg-icon>
          </pds-text-box>
        </div>
        <div fxFlex="0 1">
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsBefore></svg-icon>
          </pds-text-box>
        </div>
        <div fxFlex="0 1">
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsBefore></svg-icon>
            <svg-icon name="info" pdsAfter></svg-icon>
          </pds-text-box>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #textboxwlabel>
    <div fxLayout="column" fxLayoutGap="16px">
      <div fxFlex
           fxLayout="row"
           fxLayoutGap="32px">
        <div fxFlex="0 0 15"></div>
        <div fxFlex>
          <h4>icon before</h4>
        </div>
        <div fxFlex>
          <h4>icon after</h4>
        </div>
        <div fxFlex>
          <h4>icon before & after</h4>
        </div>
      </div>
      <div *ngFor="let elementState of htmlElementStates"
           fxFlex
           fxLayout="row"
           fxLayoutGap="32px">
        <div fxFlex="1 0">
          <h4>{{elementState}}</h4>
        </div>
        <div fxFlex="0 1">
          <label>Label</label>
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsAfter></svg-icon>
          </pds-text-box>
        </div>
        <div fxFlex="0 1">
          <label>Label</label>
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsBefore></svg-icon>
          </pds-text-box>
        </div>
        <div fxFlex="0 1">
          <label>Label</label>
          <pds-text-box [ngClass]="elementState" placeholder="Placeholder...">
            <svg-icon name="search" pdsBefore></svg-icon>
            <svg-icon name="info" pdsAfter></svg-icon>
          </pds-text-box>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #textboxwithselectdropdown>
    <section fxFlex="50">
      <pds-text-box [pdsInputDropdown]="searchDropdown" placeholder="Type something...">
        <svg-icon name="search" pdsBefore></svg-icon>
      </pds-text-box>

      <pds-dropdown #searchDropdown pdsInputDropdownDef>
        <pds-select-list>
          <ng-container *ngIf="['option 1', 'option 2', 'option 3', 'option 4'] | pdsInputFilter as filteredOptions">
            <ng-container *ngIf="filteredOptions?.length; else noMatchTemplate">
              <pds-select-option *ngFor="let option of filteredOptions" [value]="option">
                {{ option }}
              </pds-select-option>
            </ng-container>
          </ng-container>
          <ng-template #noMatchTemplate>
            <pds-select-option disabled="true">No matches</pds-select-option>
          </ng-template>
        </pds-select-list>
      </pds-dropdown>
    </section>
  </ng-template>

  <ng-template #combobox>
    <div fxLayout="row wrap" fxLayoutGap="32px grid">
      <section fxFlex="50">
        <label>Default value style</label>
        <pds-combo-box placeholder="Type something and hit enter..."></pds-combo-box>
      </section>
      <fx-break></fx-break>
      <section fxFlex="50">
        <label>Tag value style</label>
        <pds-combo-box placeholder="Type something and hit enter...">
          <pds-tag *pdsComboDef="let value">{{ value }}</pds-tag>
        </pds-combo-box>
      </section>
      <section fxFlex="50">
        <label>Readonly tag value style</label>
        <pds-combo-box [value]="[ 'foo', 'bar' ]" readOnly="true">
          <pds-tag *pdsComboDef="let value">{{ value }}</pds-tag>
        </pds-combo-box>
      </section>
      <section fxFlex="50"></section>
    </div>
  </ng-template>


  <ng-template #selectbox>
    <div fxLayout="row wrap" fxLayoutGap="32px grid">
      <section fxFlex="50">
        <label>Multi selection behavior&nbsp;&nbsp;<pds-tag>default</pds-tag>
        </label>
        <pds-select-box placeholder="Select options...">
          <pds-select-list mode="multiple">
            <pds-select-option [value]="'foo'">foo</pds-select-option>
            <pds-select-option [value]="'bar'">bar</pds-select-option>
          </pds-select-list>
        </pds-select-box>
      </section>
      <section fxFlex="50">
        <label>Single selection behavior</label>
        <pds-select-box placeholder="Select an option...">
          <pds-select-list mode="single">
            <pds-select-option [value]="'foo'">foo</pds-select-option>
            <pds-select-option [value]="'bar'">bar</pds-select-option>
          </pds-select-list>
        </pds-select-box>
      </section>
      <fx-break></fx-break>
      <section fxFlex="50">
        <label>Tag value style with multi selection behavior</label>
        <pds-select-box placeholder="Select options...">
          <pds-tag *pdsSelectDef="let value">{{ value }}</pds-tag>
          <pds-select-list mode="multiple">
            <pds-select-option [value]="'foo'">foo</pds-select-option>
            <pds-select-option [value]="'bar'">bar</pds-select-option>
          </pds-select-list>
        </pds-select-box>
      </section>
      <section fxFlex="50">
        <label>Read only tag value style</label>
        <pds-select-box [value]="[ 'foo', 'bar' ]" readOnly="true">
          <pds-tag *pdsSelectDef="let value">{{ value }}</pds-tag>
          <pds-select-list mode="multiple">
            <pds-select-option [value]="'foo'">foo</pds-select-option>
            <pds-select-option [value]="'bar'">bar</pds-select-option>
          </pds-select-list>
        </pds-select-box>
      </section>

      <section fxFlex="100">
        <h5>Autocomplete Behavior</h5>
      </section>

      <section fxFlex="50">
        <label>Combo box with multi auto complete selection</label>
        <pds-combo-box [pdsInputDropdown]="comboBoxDropdown" placeholder="Type something an hit enter...">
          <pds-tag *pdsComboDef="let value">{{ value }}</pds-tag>
        </pds-combo-box>

        <pds-dropdown #comboBoxDropdown pdsInputDropdownDef>
          <pds-select-list #selectList2 mode="multiple">
            <ng-container
              *ngIf="(['option 1', 'option 2', 'option 3', 'option 4'] | pdsInputFilter) as filteredOptions">
              <ng-container *ngIf="filteredOptions?.length; else noMatchTemplate">
                <pds-select-option *ngFor="let option of filteredOptions" [value]="option">
                  <pds-check-box [checked]="selectList2.isSelected(option)">
                    <label>{{ option }}</label>
                  </pds-check-box>
                </pds-select-option>
              </ng-container>
            </ng-container>
            <ng-template #noMatchTemplate>
              <pds-select-option disabled="true">No matches</pds-select-option>
            </ng-template>
          </pds-select-list>
        </pds-dropdown>
      </section>
    </div>

  </ng-template>
</ng-template>
