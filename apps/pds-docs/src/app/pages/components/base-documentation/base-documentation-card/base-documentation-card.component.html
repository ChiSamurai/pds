<pds-card>
  <pds-card-header>
    <div>
      <pds-fab-button (click)="topElement.scrollIntoView()"
                      *ngIf="topElement">
        <svg-icon name="arrow-up"></svg-icon>
      </pds-fab-button>
      <h3 #titleAnchor>{{title}}</h3>
    </div>
  </pds-card-header>
  <pds-card-content>
    <ng-container [ngTemplateOutlet]="contentTemplateRef"></ng-container>
  </pds-card-content>
</pds-card>
