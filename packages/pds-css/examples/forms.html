<html lang="de">
  <head>
    <title>PDS Forms</title>
    <link rel="stylesheet" href="../prebuilt/berry.css" />
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <main>
      <div class="capitalized text-muted">
        FE Chapter &mdash; pds-css &mdash; Forms
      </div>

      <div class="display-1">Buttons</div>

      <section class="row">
        <div class="col col-25">
          <label>Default</label>
          <button>Primary</button>
        </div>
        <div class="col col-grow">
          <label>States</label>
          <button class="hover">Hover</button>
          <button class="focus">Focus</button>
          <button class="active">Active</button>
          <button disabled>Disabled</button>
        </div>
      </section>
      <section class="row">
        <div class="col col-25">
          <button class="small">Primary</button>
        </div>
        <div class="col">
          <button class="small hover">Hover</button>
          <button class="small focus">Focus</button>
          <button class="small active">Active</button>
          <button class="small" disabled>Disabled</button>
        </div>
      </section>

      <section class="row">
        <div class="col col-25">
          <label>Default</label>
          <button class="secondary">Secondary</button>
        </div>
        <div class="col col-grow">
          <label>States</label>
          <button class="secondary hover">Hover</button>
          <button class="secondary focus">Focus</button>
          <button class="secondary active">Active</button>
          <button class="secondary" disabled>Disabled</button>
        </div>
      </section>
      <section class="row">
        <div class="col col-25">
          <button class="small secondary">Secondary</button>
        </div>
        <div class="col col-grow">
          <button class="small secondary hover">Hover</button>
          <button class="small secondary focus">Focus</button>
          <button class="small secondary active">Active</button>
          <button class="small secondary" disabled>Disabled</button>
        </div>
      </section>

      <div class="display-1">Inputs</div>

      <section class="row">
        <div class="col col-25">
          <label>Default</label>
          <input type="text" placeholder="Placeholder" />
        </div>
        <div class="col col-grow">
          <label>States</label>
          <input class="focus" type="text" placeholder="Focus" />
          <input class="read-only" type="text" value="Read-only" readonly />
          <input class="disabled" type="text" value="Disabled" disabled />
        </div>
      </section>
      <section class="row">
        <div class="col col-25">
          <label>Default</label>
          <textarea placeholder="Placeholder" rows="2"></textarea>
        </div>
        <div class="col col-grow">
          <label>States</label>
          <textarea class="focus" placeholder="Placeholder" rows="2"></textarea>
          <textarea class="read-only" rows="2" readonly>Read-only</textarea>
          <textarea class="disabled" rows="2" disabled>Disabled</textarea>
        </div>
      </section>

      <div class="capitalized text-muted">
        FE Chapter &mdash; pds-css &mdash; Forms
      </div>
    </main>
  </body>
</html>
