<html lang="de">
  <head>
    <title>PDS Colors</title>
    <link rel="stylesheet" href="../prebuilt/berry.css" />
    <link rel="stylesheet" href="colors.css" />
  </head>
  <body>
    <main>
      <div class="capitalized text-muted">
        FE Chapter &mdash; pds-css &mdash; Colors
      </div>

      <div class="display-1">Branding Colors</div>

      <section class="row">
        <div class="col">
          <label>Berry</label>
          <div class="color-preview bg-blackberry"></div>
          <div class="color-preview bg-red-grape"></div>
          <div class="color-preview preview-primary bg-berry"></div>
          <div class="color-preview bg-raspberry"></div>
          <div class="color-preview bg-pinkberry"></div>
        </div>
        <div class="col">
          <label>Petrol</label>
          <div class="color-preview bg-dark-green"></div>
          <div class="color-preview bg-fir-green"></div>
          <div class="color-preview preview-primary bg-petrol"></div>
          <div class="color-preview bg-turquoise"></div>
          <div class="color-preview bg-light-turquoise"></div>
        </div>
        <div class="col">
          <label>Blue</label>
          <div class="color-preview bg-deep-blue"></div>
          <div class="color-preview bg-smokey-blue"></div>
          <div class="color-preview preview-primary bg-blue"></div>
          <div class="color-preview bg-strong-blue"></div>
          <div class="color-preview bg-bright-blue"></div>
        </div>
      </section>
      <section class="row">
        <div class="col">
          <div class="color-preview preview-primary bg-berry"></div>
          <div class="color-preview bg-berry-t1"></div>
          <div class="color-preview bg-berry-t2"></div>
          <div class="color-preview bg-berry-t3"></div>
          <div class="color-preview bg-berry-t4"></div>
        </div>
        <div class="col">
          <div class="color-preview preview-primary bg-petrol"></div>
          <div class="color-preview bg-petrol-t1"></div>
          <div class="color-preview bg-petrol-t2"></div>
          <div class="color-preview bg-petrol-t3"></div>
          <div class="color-preview bg-petrol-t4"></div>
        </div>
        <div class="col">
          <div class="color-preview preview-primary bg-blue"></div>
          <div class="color-preview bg-blue-t1"></div>
          <div class="color-preview bg-blue-t2"></div>
          <div class="color-preview bg-blue-t3"></div>
          <div class="color-preview bg-blue-t4"></div>
        </div>
      </section>

      <div class="display-1">System Colors</div>

      <section class="row">
        <div class="col">
          <label>Red</label>
          <div class="color-preview preview-primary bg-system-red"></div>
          <div class="color-preview bg-system-red-t1"></div>
          <div class="color-preview bg-system-red-t2"></div>
          <div class="color-preview bg-system-red-t3"></div>
          <div class="color-preview bg-system-red-t4"></div>
        </div>
        <div class="col">
          <label>Green</label>
          <div class="color-preview preview-primary bg-system-green"></div>
          <div class="color-preview bg-system-green-t1"></div>
          <div class="color-preview bg-system-green-t2"></div>
          <div class="color-preview bg-system-green-t3"></div>
          <div class="color-preview bg-system-green-t4"></div>
        </div>
        <div class="col">
          <label>Blue</label>
          <div class="color-preview preview-primary bg-system-blue"></div>
          <div class="color-preview bg-system-blue-t1"></div>
          <div class="color-preview bg-system-blue-t2"></div>
          <div class="color-preview bg-system-blue-t3"></div>
          <div class="color-preview bg-system-blue-t4"></div>
        </div>
      </section>
      <section class="row">
        <div class="col">
          <label>Yellow</label>
          <div class="color-preview preview-primary bg-system-yellow"></div>
          <div class="color-preview bg-system-yellow-t1"></div>
          <div class="color-preview bg-system-yellow-t2"></div>
          <div class="color-preview bg-system-yellow-t3"></div>
          <div class="color-preview bg-system-yellow-t4"></div>
        </div>
        <div class="col">
          <label>Orange</label>
          <div class="color-preview preview-primary bg-system-orange"></div>
          <div class="color-preview bg-system-orange-t1"></div>
          <div class="color-preview bg-system-orange-t2"></div>
          <div class="color-preview bg-system-orange-t3"></div>
          <div class="color-preview bg-system-orange-t4"></div>
        </div>
        <div class="col"></div>
      </section>

      <section class="row">
        <div class="col">
          <label>Dark</label>
          <div class="color-preview preview-primary bg-system-dark"></div>
          <div class="color-preview bg-system-dark-t1"></div>
          <div class="color-preview bg-system-dark-t2"></div>
          <div class="color-preview bg-system-dark-t3"></div>
          <div class="color-preview bg-system-dark-t4"></div>
        </div>
        <div class="col">
          <label>Light</label>
          <div class="color-preview preview-primary bg-system-light"></div>
          <div class="color-preview bg-system-light-t1"></div>
          <div class="color-preview bg-system-light-t2"></div>
        </div>
        <div class="col"></div>
      </section>

      <div class="capitalized text-muted">
        FE Chapter &mdash; pds-css &mdash; Colors
      </div>
    </main>
  </body>
</html>
